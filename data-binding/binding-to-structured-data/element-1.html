<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="element-1">
    <template>
        <button on-click="handleClick">Element1 Button</button>
        <div id='e1TestCount'> Element1 count value: {{count}} </div>
    </template>
    <script>

    Polymer({
        is: 'element-1',
        properties: {
            count: {
                type: Number,
                notify: true,
                observer: 'countChanged'
            }
        },

        countChanged: function(n, o) {
            console.log('elsement 1: ', n, o);
        },

        handleClick: function(e, detail) {
            this.count++;
        }

    });
    </script>
</dom-module>
