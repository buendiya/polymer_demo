<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="custom-event-demo">

  <template>
    <button on-click="handleClick">Kick Me</button>
  </template>

  <script>

    Polymer({

      is: 'custom-event-demo',
      properties: {
        KICK: {
          type: String,
          value: 'KICK'
        }
      },

      handleClick: function(e, detail) {
        this.fire(KICK, {kicked: true});
      },

      // listeners key can not be variable
      listeners: {
        'kick': 'handleKick'
      },

      handleKick: function(e) {
        console.log('kick event: ', e);
      }
    });

  </script>

</dom-module>
