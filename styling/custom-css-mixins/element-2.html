    <style>
        :host {
            /*--element-1-flex-direction: column;*/

*/            @apply(--element-2);
        }
    </style>

    <template>
        <element-1 id='element1'></element-1>
        <button on-tap='handleTap'>change flex direction</button>
    </template>

    <script>
    Element2 = Polymer({
        is: 'element-2',
        handleTap: function() {
            this.changeFlexDirection('column');
        },
        changeFlexDirection: function(direction) {
            this.customStyle['--element-1-flex-direction'] = direction;
            this.updateStyles();
        }
    });
</script>
