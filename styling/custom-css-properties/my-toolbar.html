<link rel="import" href="../../../bower_components/polymer/polymer.html">

<dom-module id="my-toolbar">
    <template>
        <style>
        :host {
            padding: 4px;
            background-color: DodgerBlue;
        }
        
        .title {
            color: var(--my-toolbar-title-color);
        }
        </style>
        <span class="title">{{title}}</span>
    </template>

    <script>
    Polymer({
        is: 'my-toolbar',
        properties: {
            title: {
                type: String,
                value: 'title'
            }
        },
    });
    </script>
</dom-module>
